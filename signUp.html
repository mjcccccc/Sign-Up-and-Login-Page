<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Sign Up | MJC</title>
  <link rel="stylesheet" href="./style/style-signUp.css">
</head>
<body>

  <div class="container">
    <div class="form-box">
      <h1>Sign Up</h1>
      <hr>
      <form id="registrationForm" onsubmit="registrationValidator.validateRegistration(event)">

        <div class="input-container">
          <div class="input-label">
            <label for="username">Username:</label>
          </div>

          <div class="input-field">
            <input type="text" id="username" name="username" placeholder="Username" required>
          </div>
        </div>

        <div class="input-container">
          <div class="input-label">
            <label for="email">Email:</label>
          </div>

          <div class="input-field">
            <input type="text" id="email" name="email" placeholder="Email" required>
          </div>
        </div>

        <div class="input-container">
          <div class="input-label">
            <label for="password">Password:</label>
          </div>

          <div class="input-field">
            <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
        </div>

        <div class="input-container">
          <div class="input-label">
            <label for="confirmPassword">Confirm Password:</label>
          </div>

          <div class="input-field">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
          </div>
        </div>

        <input class="button" type="submit" value="Sign Up">

      </form>

      <p>Already have an account? <a href="login.html" target="_self">Click here to Login</a></p>
    </div>
  </div>

  <script defer src="main1.js"></script>

</body>
</html>

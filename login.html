<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MJC</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style-login.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Login</h1>
      <hr>
      <form id="loginForm" onsubmit="registrationValidator.validateLogin(event)">

        <div class="input-container">
          <div class="input-label">
            <label for="loginEmail">Email:</label>
          </div>

          <div class="input-field">
            <input type="text" id="loginEmail" name="loginEmail" placeholder="email" required>
          </div>
        </div>

        <div class="input-container">
          <div class="input-label">
            <label for="loginPassword">Password:</label>
          </div>

          <div class="input-field">
            <input type="password" id="loginPassword" name="loginPassword" placeholder="password" required>
          </div>
        </div>

        <input class="button" type="submit" value="Login">

      </form>

      <p>Don't have an account yet? <a href="signUp.html" target="_self">Click here to Sign Up</a></p>
    </div>
  </div>

  <script defer src="main1.js"></script>
  
</body>
</html>
